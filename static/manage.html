<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/static/js/jquery.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <style>
        #mapid {
            height: 250px;
            width: 90%;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h2>Logs</h2>
        </div>
        <div id="div-list">

        </div>

        <!-- （Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Log</h4>
                    </div>
                    <div class="modal-body">
                        ID:<p id="p-id">---</p>
                        ip:<p id="p-ip">---</p>
                        UserAgent:<p id="p-ua">---</p>
                        Time:<p id="p-time">---</p>
                        lat:<p id="p-lat">---</p>
                        lng:<p id="p-lng">---</p>
                        <div id='mapid'>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    </div>
</body>
<script>
    var mymap;
    var mapFlag = false;

    function showMapView(lat, lng) {
        mymap = L.map('mapid')
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);
        mymap.setView([lat, lng], 13)
        var marker = L.marker([lat, lng]).addTo(mymap)
    }

    function getInfo(name_id) {
        var info_dic;
        $.ajax({
            url: '/api/readinfo/' + name_id,
            type: "GET",
            async: false,
            success: function (data) {
                console.log(data)
                info_dic = data
            }
        });
        return info_dic
    }
    function appendLink(name_id) {
        var div = document.getElementById("div-list")
        var linkTmp = document.createElement("a")
        //linkTmp.href = 
        linkTmp.innerText = name_id
        linkTmp.onclick = function () {
            var info = getInfo(name_id)
            //show info
            $("#p-id").text(info.id)
            $("#p-ip").text(info.ip)
            $("#p-ua").text(info.UA)
            $("#p-time").text(info.time)
            $("#p-lat").text(info.lat)
            $("#p-lng").text(info.lng)
            //show map view
            if (info.lat != "error") {
                showMapView(info.lat, info.lng)
                mapFlag = true
            }
            //show bootstrap modal
            $("#myModal").modal('show')
        }
        div.appendChild(linkTmp);
        div.appendChild(document.createElement("br"))

    }


    function getList() {
        $.ajax({
            method: "GET",
            url: "/api/list",
            success: function (data) {
                //console.log(data)
                id_arr = JSON.parse(data)
                id_arr.forEach(element => {
                    console.log(element)
                    appendLink(element)
                });
            }

        })
    }

    $('#myModal').on('hide.bs.modal', function () {
        //modal hide,remove old map 
        if (mapFlag) {
            mymap.remove()
            mapFlag = false
            console.log("map removed")
        }

    })

    $(function () {
        getList()
    })
</script>

</html>
